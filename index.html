<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Months</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <label for="months">Enter Number</label>
      <input
        type="number"
        id="months"
        min="1"
        max="12"
        placeholder="Enter Months (1-12)"
      />
      <button onclick="calculate()">Show result</button>
      <p id="result"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
